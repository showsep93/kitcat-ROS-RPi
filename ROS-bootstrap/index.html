<!doctype html>
<html lang="en">
  <head>
    <title>Kit-Cat ROS controller</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="bg-info">
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- ======= BOOTSRAP SCRIPTS ======= -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- ======= ROBOT WEB TOOLS SCRIPTS (http://robotwebtools.org/) ======= -->

    <!-- Basic ROS javascript library, it allows web apps to communicate with a ROS system -->
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <!-- Support library for handling various ROS events -->
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <!-- Support library for controlling the robot using the keyboard -->
    <script src="https://static.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.min.js"></script>
    <!-- Library used to create the interactive joystick that will let the user easily control Kit-Cat -->
    <script src="//yoannmoinet.github.io/nipplejs/javascripts/nipplejs.js"></script>
    <!-- Custom created library for the Kit-Cat UI-->
    <script src="kitcatUI.js"></script>

    <!-- ======= UI WEB LAYOUT ======= -->

    <!-- INFO -->
    <div class="row row justify-content-center">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="alert alert-warning alert-dismissible fade show">
                <button type="button" onclick="start()" class="close" data-dismiss="alert" id="start">Go!</button>
                <h5>Controller instructions</h5>
                <ul>
                    <li>Use the web joystick to move around</li>
                    <li>Alternatively, use the WASD keys on the keyboard</li>
                    <li>Don't take your eyes off the camera, drive safe!</li>
                </ul>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!-- TITLE -->
    <div class="row my-4">
        <div class="col d-flex justify-content-center">
            <h2 style="font-weight: bold" class="text-warning">Kit-Cat ROS controller</h1>
        </div>
    </div>

    <!-- VIDEO -->
    <div class="row my-4">
        <div class="col d-flex justify-content-center">
            <!-- The src empty parameter will be filled by Javascript -->
            <img style='max-width: 100%' src="" class="p-1 bg-warning" alt="" id="video"/>
        </div>
    </div>

    <!-- JOYSTICK -->
    <div class="row my-4">
        <div class="col">
            <div class="d-flex justify-content-center" style="width: 210px; height: 210px;">
                <div id="joystick"></div>
            </div>
        </div>
    </div>
 
    <!-- SPEED -->
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="alert alert-dismissible fade show">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <label for="robot-speed">
                    <span class="text-blue">If using the keyboard controller, adjust the speed:</span>
                </label>
                <input type="range" value="70" min="10" max="100" class="custom-range" id="robot-speed">
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <hr>
    <footer class="footer">
        <div class="col d-flex justify-content-center">
            <p style="color: aliceblue; text-align: center;" class="font-italic">Designed by Josep Clotet Ginovart<br>Kit-Cat &copy;</p>
        </div>
    </footer>

  </body>
</html>
